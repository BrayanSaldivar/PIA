<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir PDFs desde GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            color: #444;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .pdf-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 220px;
            transition: transform 0.3s ease-in-out;
        }

        .pdf-section:hover {
            transform: translateY(-10px);
        }

        .pdf-section h3 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 15px;
        }

        .pdf-section button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pdf-section button:hover {
            background-color: #0056b3;
        }

        .pdf-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .pdf-container.active {
            display: block;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .pdf-section {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Abrir PDFs desde GitHub</h1>
    <p>Haz clic en los botones para ver los archivos PDF en la misma p√°gina.</p>

    <div class="container">
        <div class="pdf-section">
            <h3>Apartado 1</h3>
            <button onclick="showPdf('pdf1')">Ver PDF 1</button>
        </div>
        <div class="pdf-section">
            <h3>Apartado 2</h3>
            <button onclick="showPdf('pdf2')">Ver PDF 2</button>
        </div>
        <div class="pdf-section">
            <h3>Apartado 3</h3>
            <button onclick="showPdf('pdf3')">Ver PDF 3</button>
        </div>
        <div class="pdf-section">
            <h3>Apartado 4</h3>
            <button onclick="showPdf('pdf4')">Ver PDF 4</button>
        </div>
    </div>

    <div id="pdf1" class="pdf-container">
        <iframe src="https://github.com/usuario/repositorio/raw/main/ruta/del/primer/pdf.pdf" width="100%" height="100%"></iframe>
    </div>
    <div id="pdf2" class="pdf-container">
        <iframe src="https://github.com/usuario/repositorio/raw/main/ruta/del/segundo/pdf.pdf" width="100%" height="100%"></iframe>
    </div>
    <div id="pdf3" class="pdf-container">
        <iframe src="https://github.com/usuario/repositorio/raw/main/ruta/del/tercer/pdf.pdf" width="100%" height="100%"></iframe>
    </div>
    <div id="pdf4" class="pdf-container">
        <iframe src="https://github.com/usuario/repositorio/raw/main/ruta/del/cuarto/pdf.pdf" width="100%" height="100%"></iframe>
    </div>

    <script>
        function showPdf(pdfId) {
            // Ocultar todos los PDFs
            var containers = document.querySelectorAll('.pdf-container');
            containers.forEach(function(container) {
                container.classList.remove('active');
            });
            
            // Mostrar el PDF correspondiente
            document.getElementById(pdfId).classList.add('active');
        }
    </script>

</body>
</html>
